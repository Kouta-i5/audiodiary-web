version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            # npm ciの代わりにnpm installを使用（レジストリ障害回避のため）
            - npm install
            # 環境変数を.env.productionに書き出す
            - env | grep -e NEXT_PUBLIC_ >> .env.production
            - echo "GOOGLE_CLIENT_SECRET=$GOOGLE_CLIENT_SECRET" >> .env.production
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    appRoot: frontend

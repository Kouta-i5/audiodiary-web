version: 1.0
runtime: docker
build:
  commands:
    build:
      - echo "Building Docker image..."
run:
  runtime-version: latest
  command: ./.venv/bin/uvicorn app.main:app --host 0.0.0.0 --port 8000
  network:
    port: 8000
    env: PORT
  env:
    - name: PORT
      value: "8000"
healthcheck:
  protocol: HTTP
  path: /health
  interval: 10
  timeout: 5
  healthy-threshold: 1
  unhealthy-threshold: 5


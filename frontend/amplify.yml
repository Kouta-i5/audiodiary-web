version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - env | grep -e NEXT_PUBLIC_ >> .env.production
        - echo "GOOGLE_CLIENT_SECRET=$GOOGLE_CLIENT_SECRET" >> .env.production
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*

